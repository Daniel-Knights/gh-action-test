name: Release
on: workflow_dispatch
env:
  TAG_NAME: v0.1.0

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Create release
        continue-on-error: true # remove this
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create ${{ env.TAG_NAME }} \
            --verify-tag \
            --title "${{ env.TAG_NAME }}" \
            --notes "See [CHANGELOG.md](https://github.com/Daniel-Knights/changenog/blob/main/CHANGELOG.md) for details."

  build:
    needs: release
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    env:
      EXE_NAME: changenog${{ matrix.os == 'windows-latest' && '.exe' || '' }}
      EXE_DIR: target/${{ matrix.target }}/release
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: aarch64-pc-windows-msvc
            os: windows-latest
          # - target: aarch64-unknown-linux-gnu
          #   os: ubuntu-latest
          # - target: aarch64-unknown-linux-musl
          #   os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-gnu
            os: windows-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
          # - target: x86_64-unknown-freebsd
          #   os: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-multilib
          case ${{ matrix.target }} in
            aarch64-unknown-linux-gnu)
              sudo apt-get install -y gcc-aarch64-linux-gnu
              ;;
            aarch64-unknown-linux-musl)
              sudo apt-get install -y musl-tools
              ;;
          esac
      - name: Build for target
        run: |
          rustup target add ${{ matrix.target }}
          cargo build --release --target ${{ matrix.target }}
          cp ${{ env.EXE_DIR }}/${{ env.EXE_NAME }} ./packages/js/targets/${{ matrix.target }}
      - name: Add asset to release
        env:
          GH_TOKEN: ${{ github.token }}
          ASSET_PATH: ${{ matrix.target }}-${{ env.EXE_NAME }}
        run: |
          mv ${{ env.EXE_DIR }}/${{ env.EXE_NAME }} ${{ env.ASSET_PATH }}
          gh release upload ${{ env.TAG_NAME }} ${{ env.ASSET_PATH }} --clobber # remove clobber
      - name: Rust cache
        uses: swatinem/rust-cache@v2
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: ./packages/*/targets/${{ matrix.target }}/${{ env.EXE_NAME }}
          if-no-files-found: error

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          pattern: ./packages/*/targets/*/changenog{,.exe}
      - name: ewrferf
        run: ls -la ./packages/js/targets/aarch64-apple-darwin
      - name: Publish to crates.io
        run: cargo publish --allow-dirty --token ${{ secrets.CARGO_REGISTRY_TOKEN }} --dry-run
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "latest"
          run_install: false
      - name: Publish to NPM
        run: pnpm publish ./packages/js/core --access public --no-git-checks --dry-run # remove dry-run flags
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
